<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Образец формы</title>
    <link rel="stylesheet" href="css/modal-style.css">
</head>
<body>
    <script src="vue-dev/dist/vue.js"></script>
    
    <div id="modal-auth" v-show="showModal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="table">
                    <div class="row">
                        Введите имя пользователя:
                    </div>
                    <div class="row">
                        <input type="text" name="username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="row">
                        Введите пароль:
                    </div>
                    <div class="row">
                        <input type="password" name="password" placeholder="Введите пароль">
                    </div>
                    <div class="row">
                        <input type="submit" value="Войти" @click="compareHashes">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="lib/sjcl/sjcl.js"></script>
    
    <script>
        new Vue({
            el: '#modal-auth',
            data: {
                showModal: true
            },
            methods: {
                compareHashes: () => {
                    let out = sjcl.hash.sha256.hash("" + document.querySelector('input[type="password"]').value)

                    console.log(sjcl.codec.hex.fromBits(out))
                }
            }
        });
    </script>
    
</body>
</html>
